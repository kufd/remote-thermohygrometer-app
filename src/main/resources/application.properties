spring.application.name=thermohygrometer

spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

app.packages.queue=remote-thermohygrometer-hub-queue.fifo

spring.cloud.aws.credentials.accessKey=
spring.cloud.aws.credentials.secretKey=
spring.cloud.aws.region.static=eu-west-1
spring.cloud.aws.sqs.enabled=true
spring.cloud.aws.sns.enabled=false
spring.cloud.aws.rds.enabled=false
spring.cloud.aws.elasticache.enabled=false
spring.cloud.aws.ses.enabled=false
spring.cloud.aws.stack.enabled=false
spring.cloud.aws.instance.data.enabled=false
spring.spring.cloud.aws.security.cognito.enabled=false
